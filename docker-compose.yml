version: '3.8'

services:
  email-sender:
    build: .
    container_name: naver-email-sender
    restart: unless-stopped
    ports:
      - "5005:5005"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_PASSWORD=${SENDER_PASSWORD}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
      - ./participants_test.csv:/app/participants_test.csv
    networks:
      - email-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  email-network:
    driver: bridge

